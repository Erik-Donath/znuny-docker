name: Docker Publish

on:
  push:
    branches: ["main"]
    tags: ["v*.*.*"]
  pull_request:
    branches: ["main"]

env:
  REGISTRY: ghcr.io

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write

    strategy:
      matrix:
        znuny_version: ["znuny-7.2.2", "znuny-latest"]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Compute base image name (lowercase)
        run: echo "BASE_IMAGE_NAME=$(echo '${{ github.repository }}' | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV

      - name: Install cosign
        if: github.event_name != 'pull_request'
        uses: sigstore/cosign-installer@v3.5.0

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3.0.0

      - name: Log into registry ${{ env.REGISTRY }}
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3.0.0
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set per-version image name
        id: imagename
        run: |
          # Example: ghcr.io/owner/repo:znuny-7.2.2  and  ghcr.io/owner/repo:7.2.2
          VERSION="${{ matrix.znuny_version }}"
          BASE="${{ env.REGISTRY }}/${{ env.BASE_IMAGE_NAME }}"
          SHORT_VERSION="${VERSION#znuny-}"
          echo "IMAGE=${BASE}-${VERSION}" >> $GITHUB_ENV
          echo "TAGS_JSON=$(jq -nc --arg i "$BASE-${VERSION}" --arg v "$SHORT_VERSION" '[$i, "\($i):\($v)"]')" >> $GITHUB_ENV
        shell: bash

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5.0.0
        with:
          images: ${{ env.IMAGE }}
          # Optional: add standard tags, then append custom per-version tags
          tags: |
            type=ref,event=branch
            type=ref,event=tag
          labels: |
            znuny.version=${{ matrix.znuny_version }}

      - name: Build and push Docker image
        id: build-and-push
        uses: docker/build-push-action@v5.0.0
        with:
          context: .
          push: ${{ github.event_name != 'pull_request' }}
          # Combine auto-generated tags with explicit per-version tags
          tags: |
            ${{ steps.meta.outputs.tags }}
            ${{ env.IMAGE }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            ZNUNY_VERSION=${{ matrix.znuny_version }}
          platforms: linux/amd64,linux/arm64
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Sign the published Docker image
        if: ${{ github.event_name != 'pull_request' }}
        env:
          DIGEST: ${{ steps.build-and-push.outputs.digest }}
        run: |
          cosign sign --yes "${{ env.IMAGE }}@${DIGEST}"

      - name: Smoke test container health
        run: |
          # Use the per-version image tag
          docker run --rm -d -p 8080:80 --name znuny-test "${{ env.IMAGE }}"
          sleep 30
          curl --fail http://localhost:8080/znuny/installer.pl
          docker rm -f znuny-test
