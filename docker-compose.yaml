services:
  znuny-app:
    build: .
    container_name: znuny-app
    ports:
      - "8080:80"
      # - "8443:443" # Uncomment if using SSL and your config supports it
    depends_on:
      - db
    volumes:
      - znuny-var:/opt/znuny/var
      - znuny-config:/opt/znuny/Kernel/Config
      - znuny-custom:/opt/znuny/Custom
      - apache-logs:/var/log/apache2
      - apache-certs:/etc/apache2/conf/certs
    environment:
      TZ: Europe/Berlin
      LANG: en_US.UTF-8
      LANGUAGE: en_US:en
      LC_ALL: en_US.UTF-8
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/znuny/installer.pl"]
      interval: 30s
      timeout: 10s
      retries: 5
  db:
    image: mariadb:10.11
    container_name: znuny-db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_USER: root
      MYSQL_PASSWORD: znuny_password
      TZ: Europe/Berlin
    command: --max_allowed_packet=128M --innodb_log_file_size=256M
    volumes:
      - db-data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 30s
      timeout: 10s
      retries: 5

volumes:
  znuny-var:
  znuny-config:
  znuny-custom:
  apache-logs:
  apache-certs:
  db-data:
